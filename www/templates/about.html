<ion-content overflow-scroll="true">
  <div>
    <div class="jumbotron" style="
    text-align: center;
">
      <h1>MediaTek</h1>
      <p class="lead">
        <img src="img/logo.png" alt="MediaTek">
        <br>
      </p>
      <p style="
    background: rgb(245,154,0);
">
        MediaTek delivers innovation to everyday life.
        <br>We power 1.5 billion devices per year.
        <br>
        <a class="btn btn-lg btn-success" ng-href="#/" href="#/">Splendid!
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </p>

    </div>

    <div class="row marketing" style="
    text-align: -webkit-center;
    background: rgb(245,154,0);
">
      <button ng-click="getImage()">Upload a Photo</button>
    </div>
  </div>

  <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 100%;">

</ion-content>
<ion-footer-bar class="bar bar-positive">
  <div class="button-bar">
    <button class="button icon-left ion-camera" ng-click="loadImage()">Take Photo</button>
    <button class="button icon-left ion-upload" ng-click="uploadImage()" ng-disabled="image === null">Upload</button>
  </div>
</ion-footer-bar>
